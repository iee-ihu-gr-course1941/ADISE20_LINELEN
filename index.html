<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>ΑΔΙΣΕ 2020</title>

        <link rel="stylesheet" href="css/style.css">

                    background-color: #cccccc;

                #viewer img:hover {

                }

        </div>
        <div id="waitDiv">

        </div>
        <div id="board">

            </div>
            <div id="stack">

            </div>
